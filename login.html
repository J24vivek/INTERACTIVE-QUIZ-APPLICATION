<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>


    <!-- NAVBAR -->

    <nav>
        <img src="logoo.png" alt="">
        <div class="navlist">
            <ul>
                <i id="menu-close" class="fa-solid fa-arrow-right-from-bracket"></i>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="Quizzes.html">Quizzes</a></li>
                <li><a href="#">Create Quiz</a></li>
                <li class="login"><a  class="active" class="yellow" href="login.html">Sign Up.</a></li>
            </ul>
            <img id="menu-btn" src="Menubtn.webp" alt="">
        </div>
    </nav>





    <section class="signlogin">
        <div class="login">
            <div class="title">Log in to Quizzes</div>
            <br>
            <button class="btnL"><i class="fa-brands fa-google"></i>&nbsp;&nbsp;&nbsp;Continue with Google &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;→</button>
            <br><br>
            <button class="btnL"><i class="fa-solid fa-mobile"></i>&nbsp;&nbsp;&nbsp;Continue with Phone &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;→</button>
            <br><br>
            <button class="btnL"><i class="fa-solid fa-envelope"></i>&nbsp;&nbsp;&nbsp;Continue with Email &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;→</button>
            <br>
            <img src="useQ.jpeg" alt="">
        </div>
        
        <div class="signup-form">
            <div class="title">Sign Up</div>
            <form action="#">
                <div class="input-boxes">
                    <div class="input-box">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Enter your password" required>
                    </div>
                    <div class="input-box">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Conform your password" required>
                    </div>
                    <div class="button input-box">
                        <input type="submit" value="Sumbit">
                    </div>
                    <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
                </div>
            </form>
        </div>
    </section>



    <script>
        $(`#menu-btn`).click(function () {
            $('nav .navlist ul').addClass('active')
        });
        $(`#menu-close`).click(function () {
            $('nav .navlist ul').removeClass('active')
        });

    </script>


</body>

</html>
